{{ $style := resources.Get "css/columns.css" | minify | fingerprint }}
<link rel="stylesheet" href="{{ $style.Permalink }}">

<div class="md-columns">
    {{ range split .Inner "<--->" }}
        {{ printf "<div class=\"markdown-inner\">" | htmlUnescape | safeHTML }}
            {{ . | safeHTML }}
            {{ printf "</div>" | htmlUnescape | safeHTML }}
        {{ end }}
</div>
